        .topnav a {

        .container1{

            background-color: aqua;
            right :400px;
            padding: 10px;
            display: grid;
            gap: 10px;
            row-gap: 10px;
            display: inline-grid;
            grid-template-columns: auto auto auto auto;
            height: 120px;
            width: 600px;
            border: 1px solid black;
        }
        .container1 > div{
            background-color: aquamarine;
            border: 1px solid black;
        }
        .container2{
            display: grid;
            grid-template-areas: 
            'menu menu menu header header header'
            'menu menu menu main main main'
            'menu menu menu main main main';
        }
        .item1{
            grid-area: header;
        }
        .item2{
            grid-area: menu;
        }
        .item3{
            grid-area: main;
        }
    </style>
