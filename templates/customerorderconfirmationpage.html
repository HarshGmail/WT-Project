<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
    <div class="container" style="background-color:white; width:1000px">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" style="width:10px">Sno.</th>
                <th scope="col" style="width:700px">Order Description</th>
                <th scope="col" style="width:50px">Order Total</th>
                <th scope="col" style="width:50px">Pickup time</th>
              </tr>
            </thead>
            <tbody>
                {%for row in ood%}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{row.store_order_details}}</td>
                <td>{{row.store_order_total}}</td>
                <td>{{row.pickup}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
</body>
</html>
